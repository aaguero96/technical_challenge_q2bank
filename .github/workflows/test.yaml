name: Run tests

on:
  push:
    branch: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1,2,3,4,5'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup golang environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
        
      - name: Install dependencies
        run:
          go mod tidy

      - name: Run unit tests
        run: |
          go test -v ./service/... 
          go test -v ./utils/... 
          go test -v ./handler/... 
  
  integration-tests:
    env:
      PORT: 3000
      DB_HOST: localhost
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: develop
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      STREAM_REDIS_NAME: myRedisStream
      CONSUMER_GROUP_REDIS_NAME: myConsumerGroup
      JWT_KEY: my_ultra_secret_p@ssword-for-jwt
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Build the stack
        run: docker-compose up
      
      - name: Run integration tests
        run: docker-compose exec -T api go test -v ./integration_test/...